version: '3.2'

services:

  main:
    image: registry:2
    ports:
      - 5000:5000
    volumes:
      - registry:/var/lib/registry
    networks:
      - proxy
      - registry
    deploy:
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.port=5000
        - com.df.serviceDomain=${REGISTRY_DOMAIN}
        - com.df.xForwardedProto=true
        - com.df.letsencrypt.host=${REGISTRY_DOMAIN}
        - com.df.letsencrypt.email=pat@patscott.io
      resources:
        reservations:
          memory: 100M
        limits:
          memory: 200M

volumes:

  registry:
    driver: cloudstor:aws
    external: false

networks:

  proxy:
    external: true

  registry:
    external: true